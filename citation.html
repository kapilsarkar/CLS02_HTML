<body style="background-color:#02B290 ;">
    <h2>Citation means somebody has said some words</h2>
   <b><blockquote>Time is very precious</blockquote></b> <br>
   <h3>This is for accessibility</h3>
   <b><blockquote cite="KAPIL"></blockquote></b><br>
   <h2>For Quotation</h2>
   <b><q>Time Changes Rapidly</q></b><br>
   <b><p><cite>John</cite>:Humans are amazing</p></b><br>
   <h2>Right to Left</h2>
   <bdo dir="rtl">HUMANS</bdo>
