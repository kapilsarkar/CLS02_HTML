<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body style="background-color:#E5D68A ;">
    <h1>WELCOME TO REGISTRATION PORTAL</h1>
    <img src="./images/regs.jpg" alt="ineuron"
         width="300" height="100">
    <form action="">
        <b>NAME:</b><input type="text" required placeholder="Full Name"><br><br>
        <b>PASSWORD:</b><input type="password" placeholder="Password"><br><br>
        <b>CONFIRM PASSWORD:</b><input type="password" placeholder="Password"><br><br>
        <b>Email:</b><input type="email" placeholder="Email"><br><br>
        <b>DOB:</b><input type="date" name="" id=""><br><br>
        <b>GENDER:</b><input type="radio" name="gender" id="">Male<input type="radio" name="gender" id="">Female <br><br>
        <b>HIGHEST QUALIFICATION:</b><br>
        <input type="checkbox" name="" id="">10th <br>
       <input type="checkbox" name="" id="">12th <br>
       <input type="checkbox" name="" id="">BACHELORS <br>
       <input type="checkbox" name="" id="">MASTERS <br><br>
       <b>LIVE CLASS TIME:</b><input type="time" name="" id="" min="09:00" max="18:00" required><br><br>
       <b>REVISION CLASS TIME:</b><input type="time" name="" id="" min="09:00" max="18:00" required><br><br>
       <b>RANGE YOUR CODING KNOWLEDGE:</b><input type="range" id="volume" name="volume"
         min="0" max="11"><br><br>
        <b>FAVOURITE COLOR:</b> <input type="color" id="head" name="head"
         value="#e66465"><br><br>
         <input type="submit" value="Submit">
         <input type="reset" value="Reset">




    </form>
</body>
</html>
